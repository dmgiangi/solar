version: '3.9'

services:

  redis:
    image: redis:7.0.11-alpine
    container_name: redis
    ports:
      - "6379:6379"
    # --save 20 10 # persist data every 20 second if at least 10 write operation are performed
    command: |
      redis-server
      --save 20 10
      --loglevel warning
      --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - ./redis-data:/data